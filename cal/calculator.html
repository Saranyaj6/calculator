<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const myString = "1/690089";
      const possibleMatches = ["+", "-", "*", "/"];
      let lastIndex = -1;

      for (let i = 0; i < possibleMatches.length; i++) {
        const index = myString.lastIndexOf(possibleMatches[i]);
        if (index > lastIndex) {
          lastIndex = index;
        }
      }
      var start = myString.slice(0, lastIndex);
      var middle = myString.slice(lastIndex, lastIndex + 1);
      var last = myString.slice(lastIndex + 1);
      console.log(start); // Output: 8
      console.log(middle);
      console.log(last);
      console.log(start); // Output: 8
      console.log(middle);
      console.log(last);
    </script>
  </body>
</html>
